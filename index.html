<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- condizione che riproduce a video le 10 random email solamente quanto si sono create tutte (bonus) -->
        <ul v-if="randomMail.length === 10">
            <!-- ciclo che riproduce a video 10 list item con le rispettive mail random -->
            <li v-for="(email) in randomMail ">{{email}}</li>
        </ul>

    </div>

    <!-- link per la libreria axios -->

    <script src="./js/script.js"></script>
